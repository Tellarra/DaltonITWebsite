<title>Contact Us</title>

<body>
		<div id="page">
			<header>
				<a class="logo" title="Dalton It" href="../index.html"><span>Dalton It</span></a>
			</header>
			<div class="main">
			<h1>Enter your details to contact us</h1>
				<section class="atmosphere">
					<form id="details" method="post" action="">
						<p>
							<label for="fName">First Name:</label>
							<input type="text" name="fName" id="fName">
						</p>
						<p>
							<label for="lName">Last Name:</label>
							<input type="text" name="lName" id="lName">
						</p>
						<p>
							<label for="birthDate"></label>Birthdate:
							<input type="date" name="birthDate" id="birthDate">
						</p>
						<p>
							<label for="txtPhone">Your Phone Number</label>
							<input type="tel" name="txtPhone" id="txtPhone">
						</p>
						<p>
							<label for="txtCname">Company Name:</label>
							<input type="text" name="txtCname" id="txtCname">
						</p>
						<p>
							<label for="address">Address of your company</label>
							<textarea name="address" id="address" rows="4" cols="50"></textarea>
						</p>
						<p>
							<label for="addCountry">Country of your company:</label>
							<select name="addCountry" id="addCountry">
								<option value="Australia">Australia</option>
								<option value="France">France</option>
								<option value="United States">United States</option>
								<option value="Canada">Canada</option>
								<option value="China">China</option>
								<option value="Japan">Japan</option>
								<option value="England">England</option>
								<option value="Italy">Italy</option>
							</select>
						</p>
						<p>
							<label for="txtCCity">City:</label>
							<input type="text" name="txtCCity" id="txtCCity">
						</p>
						<p>
							<label for="numCode">Post code</label>
							<input type="number" name="numCode" id="numCode">
						</p>
						
						<p>
							
						</p>
					</form>
				</section>

				<ul>

							</li>
						</ul>
